<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore Event Delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item-1">Lorem, ipsum dolor.</li>
            <li class="item-2">Ex, porro rerum!</li>
            <li class="item-3">Perspiciatis, ipsum ducimus.</li>
            <li class="item-4">Illum, veritatis adipisci!</li>
            <li class="item-5">Veritatis, recusandae commodi?</li>
            <li class="item-6">Beatae, possimus exercitationem.</li>
        </ul>
        <button id="btn-add-item">Add Button</button>
    </section>
    <script>
        const items = document.getElementsByClassName('item');
        for(const item of items){
            item.addEventListener('click',function(event){
                // console.log(event.target.parentNode);
                event.target.parentNode.removeChild(event.target);
            })
        }
        document.getElementById('btn-add-item').addEventListener('click',function(){
            const li = document.createElement('li');
            li.innerText = 'Brand new item add';
            li.classList.add('item');
            listContainer.appendChild(li);

        })
    </script>
</body>
</html>
